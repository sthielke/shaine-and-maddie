    <form class="submit-form" ng-if="user.password" ng-submit="post()">
        <input placeholder="Price", ng-model="product.price">
        <input placeholder="Id", ng-model="product.id">
        <input placeholder="Image URL", ng-model="product.imageUrl">
        <input placeholder="Description", ng-model="product.description">
        <input type="submit">
    </form>

    <!--Body content-->

    <ul class="gifts container-fluid">
        <li ng-repeat="gift in gifts" class="thumbnail" id="giftContainer">
            <img class="thumb" ng-src="{{gift.imageUrl}}">
            <h3>{{gift.id}}</a> ${{gift.price}}</h3>
            <p>{{gift.description}}</p>

            <button class="logout-button btn btn-primary btn-sm" ng-if="user.password" type="button" ng-click="delete(gift, $index)">Delete Entry</button>

            <script src="https://checkout.stripe.com/checkout.js"></script>

            <button id="customButton">Purchase</button>

            <script>
                var handler = StripeCheckout.configure({
                    key: 'pk_test_1kGfCqltwJC8xEyFDaPLGxn3',
                    image: '/img/documentation/checkout/marketplace.png',
                    locale: 'auto',
                    token: function(token) {
                        // Use the token to create the charge with a server-side script.
                        // You can access the token ID with `token.id`
                    }
                });

                $('#customButton').on('click', function(e) {
                    // Open Checkout with further options
                    handler.open({
                        name: 'Maddieandshaine',
                        description: '2 widgets',
                        amount: 2000
                    });
                    e.preventDefault();
                });

                // Close Checkout on page navigation
                $(window).on('popstate', function() {
                    handler.close();
                });
            </script>
        </li>
    </ul>

      <div class="container" id="description">
        <h3 class="text-center"> Yikes! You beat us to the punchâ€¦ Our registry items will be coming soon! </h3>
      </div>

    <form class="submit-form" ng-if="user.password" ng-submit="post()">
      <input placeholder="Price", ng-model="product.price">
      <input placeholder="Id", ng-model="product.id">
      <input placeholder="Image URL", ng-model="product.imageUrl">
      <input placeholder="Description", ng-model="product.description">
      <input type="submit">
    </form>

      <!--Body content-->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <ul class="gifts">
        <li ng-repeat="gift in gifts" class="thumbnail" >
          <a href="#/gifts/{{gift.id}}" class="thumb"><img ng-src="{{gift.imageUrl}}"></a>
          <a href="#/gifts/{{gift.id}}"><h3>{{gift.id}}</a> ${{gift.price}}</h3>
          <p>{{gift.description}}</p>

          <!--TODO Add Stripe API-->
          <form action="" method="POST">
            <script
                    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key="pk_test_1kGfCqltwJC8xEyFDaPLGxn3"
                    data-amount="{{priceInCents}}"
                    data-name="{{gift.id}}"
                    data-description="${{gift.price}}"
                    data-image="../img/gifts/trees.png"
                    data-locale="auto">
            </script>
          </form>

          <button class="logout-button btn btn-primary btn-sm" ng-if="user.password", type="button" ng-click="delete(gift, $index)">Delete Entry</button>
        </li>
      </ul>


    <button ng-if="user.password" ng-click="logout()">Logout</button>

</div>
